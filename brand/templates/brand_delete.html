{% extends 'base.html' %}


{% block title %}
SGE - Excluir Marca
{% endblock title %}


{% block content %}

<div class="container mt-4">
    <h3 class="display-6">
        Deletar Marca
    </h3>
    <div class="card">
        <div class="card-body">
            <p class="card-text">
                Tem certeza de que deseja excluir a marca <strong>{{ object.name }}</strong>?

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3">Deletar</button>
                </form>
                <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Marcas</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}
